apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  namespace: staging
type: Opaque
stringData:
  app-key: "base64:your-app-key-here"
  db-host: "mysql-staging.mysql.database.azure.com"
  db-database: "laravel_staging"
  db-username: "laravel_admin"
  db-password: "your-database-password"
  redis-host: "redis-staging.redis.cache.windows.net"
  redis-password: "your-redis-password"
